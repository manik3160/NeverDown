# NeverDown Docker Compose configuration

services:
  neverdown:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://neverdown:neverdown@postgres:5432/neverdown
      - API_KEY=${API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-20250514}
    volumes:
      # On macOS Docker Desktop, socket is at ~/.docker/run/docker.sock
      # On Linux, it's at /var/run/docker.sock
      # Use the macOS path for this dev environment
      - ${HOME}/.docker/run/docker.sock:/var/run/docker.sock:ro
      - clones:/tmp/neverdown/clones
      - sanitized:/tmp/neverdown/sanitized
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=neverdown
      - POSTGRES_PASSWORD=neverdown
      - POSTGRES_DB=neverdown
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neverdown"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  clones:
  sanitized:
